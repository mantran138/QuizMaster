<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master AI - Chatbot</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Main styles -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/chatbot.css">
    
    <style>
        /* Page-specific styles */
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
        }

        .chatbot-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Back navigation */
        .back-nav {
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--neon-cyan);
            border-color: var(--neon-cyan);
        }

        .page-title {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
        }

        /* Fullscreen chat container */
        .fullscreen-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px 20px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 100px rgba(0, 245, 255, 0.1);
        }

        /* Override chat window styles for fullscreen */
        .chat-container .chat-header {
            padding: 20px 25px;
        }

        .chat-container .chat-messages {
            flex: 1;
            padding: 25px;
        }

        .chat-container .chat-input-area {
            padding: 20px 25px;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="grid-pattern"></div>
    </div>

    <div class="chatbot-page">
        <!-- Navigation -->
        <nav class="back-nav">
            <a href="../index.html" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Home
            </a>
            <h1 class="page-title"><img src="../assets/images/ai-avatar.svg" alt="AI" width="32" height="32" style="vertical-align: middle; margin-right: 8px;">Quiz Master AI</h1>
        </nav>

        <!-- Fullscreen Chat -->
        <div class="fullscreen-chat">
            <div class="chat-container">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-header-info">
                        <div class="chat-avatar"><img src="../assets/images/ai-avatar.svg" alt="AI" width="40" height="40"></div>
                        <div class="chat-title">
                            <h3>Quiz Master AI</h3>
                            <span>Powered by Gemini 2.0 Flash</span>
                        </div>
                    </div>
                </div>

                <!-- Command Suggestions -->
                <div class="chat-commands" id="commandSuggestions">
                    <button class="cmd-chip" data-cmd="/ai">/ai</button>
                    <button class="cmd-chip" data-cmd="/q">/q</button>
                    <button class="cmd-chip" data-cmd="/qJson">/qJson</button>
                    <button class="cmd-chip" data-cmd="/aboutus">/aboutus</button>
                    <button class="cmd-chip" data-cmd="/help">/help</button>
                </div>

                <!-- Messages Area -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Welcome Message -->
                    <div class="welcome-message">
                        <h4>üëã Welcome to Quiz Master AI!</h4>
                        <p>I'm your intelligent quiz assistant. Use slash commands to get started:</p>
                        <div class="welcome-commands">
                            <button class="cmd-chip" data-cmd="/ai">üí¨ /ai - Chat Mode</button>
                            <button class="cmd-chip" data-cmd="/q">üìù /q - Input Questions</button>
                            <button class="cmd-chip" data-cmd="/qJson">üì¶ /qJson - Generate JSON</button>
                            <button class="cmd-chip" data-cmd="/help">‚ùì /help - Commands</button>
                        </div>
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator hidden" id="typingIndicator">
                    <div class="message-avatar"><img src="../assets/images/ai-avatar.svg" alt="AI" width="35" height="35"></div>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <!-- File Preview -->
                <div class="file-preview" id="filePreview">
                    <div class="file-preview-info">
                        <div class="file-preview-icon">üìÑ</div>
                        <div class="file-preview-details">
                            <span class="file-preview-name" id="fileName">document.pdf</span>
                            <span class="file-preview-size" id="fileSize">2.5 MB</span>
                        </div>
                    </div>
                    <button class="file-preview-remove" id="removeFile" title="Remove file">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <!-- Input Area -->
                <div class="chat-input-area">
                    <div class="chat-input-wrapper">
                        <input type="file" class="chat-file-input" id="fileInput" accept=".txt,.pdf,.docx,.png,.jpg,.jpeg">
                        <button class="chat-attach-btn" id="attachBtn" title="Attach file">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
                            </svg>
                        </button>
                        <input type="text" class="chat-input" id="chatInput" placeholder="Type a message or use /command..." autocomplete="off">
                        <button class="chat-send-btn" id="sendBtn" title="Send message">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chatbot JavaScript -->
    <script src="../assets/js/chatbot.js"></script>
</body>
</html>
